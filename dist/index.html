<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1 shrink-to-fit=no maximum-scale=1 user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta property="og:image" content="http://static.naver.jp/line_lp/img/ogp.png">
    <meta property="og:title" content="frontend">
    <meta property="og:description" content="frontend">
    <link href="img/favicon.ico" rel="shortcut icon">
    <title>frontend</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/ud-modules.css" rel="stylesheet">
    <link href="css/ud-modules-extra.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
  </head>
  <body>
    <noscript>Your browser does not support JavaScript!</noscript>
    <div id="app">
      <ud-modal v-model="isModalShow" :message="modalMessage" @cancel="isModalShow = 0"></ud-modal>
      <div class="container">
        <div class="wrapper">
          <ud-form :rules="rules" :model="user" ref="form">
            <ud-form-item label="姓名" prop="name" flex>
              <ud-input placeholder="請輸入您的姓名" v-model="user.name"></ud-input>
            </ud-form-item>
            <ud-form-item label="年齡" prop="age" flex>
              <ud-input placeholder="請輸入您的年齡" v-model="user.age" type="tel"></ud-input>
            </ud-form-item>
            <ud-form-item label="生日" prop="birthday" flex>
              <ud-input placeholder="請輸入您的生日" v-model="user.birthday"></ud-input>
            </ud-form-item>
            <ud-form-item label="驗證碼" prop="verify" flex>
              <ud-input placeholder="驗證碼" v-model="user.verify"></ud-input>
            </ud-form-item>
            <ud-form-item label="單選" prop="radio">
              <ud-radio v-model="user.radio" :options="charaArr" flex></ud-radio>
            </ud-form-item>
            <ud-form-item label="條款" prop="agree">
              <ud-checkbox v-model="user.agree" options="我同意使用者條款"></ud-checkbox>
            </ud-form-item>
            <ud-form-item label="多選" prop="checkbox">
              <ud-checkbox v-model="user.checkbox" :options="charaArr" flex></ud-checkbox>
            </ud-form-item>
            <ud-form-item label="下拉" prop="select">
              <ud-select v-model="user.select" :options="charaArr"></ud-select>
            </ud-form-item>
          </ud-form><br>
          <ud-button @click="formSubmit">送出表單</ud-button>
          <ud-select-link v-model="user.store" :options="storeArr" :placeholder="['縣市', '行政區', '分店']" flex third></ud-select-link>
          <p>{{ user.store }}</p>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.common.dev.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script>
      if(!window.Vue){
        document.write(`
          <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"><\/script>
          <script src="https://cdn.jsdelivr.net/npm/axios@0.19.2/dist/axios.min.js"><\/script>
        `);
      }
    </script>
    <script src="js/ud-modules.js"></script>
    <script src="js/ud-modules-extra.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
