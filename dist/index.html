<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1 shrink-to-fit=no maximum-scale=1 user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta property="og:image" content="http://static.naver.jp/line_lp/img/ogp.png">
    <meta property="og:title" content="frontend">
    <meta property="og:description" content="frontend">
    <link href="img/favicon.ico" rel="shortcut icon">
    <title>frontend</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/ud-modules.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
  </head>
  <body>
    <noscript>Your browser does not support JavaScript!</noscript>
    <div id="app">
      <ud-modal v-model="isModalShow" mask-cancel has-cancel :message="modalMessage" @cancel="isModalShow = 0"></ud-modal>
      <div class="container">
        <div class="wrapper">
          <va-form :rules="rules" :model="user" ref="form">
            <va-form-item label="姓名" prop="name">
              <va-input placeholder="請輸入您的姓名" v-model="user.name"></va-input>
            </va-form-item>
            <va-form-item label="電話" prop="phone">
              <va-input placeholder="請輸入您的電話" v-model="user.phone" maxlength="10"></va-input>
            </va-form-item>
            <va-form-item label="生日" prop="birthday">
              <va-input placeholder="請輸入您的生日" v-model="user.birthday"></va-input>
            </va-form-item>
            <va-form-item label="驗證碼" prop="verify">
              <va-input placeholder="驗證碼" v-model="user.verify"></va-input>
            </va-form-item>
            <va-form-item label="身分證字號" prop="idcard">
              <va-input placeholder="請輸入您的身分證字號" v-model="user.idcard"></va-input>
            </va-form-item>
            <va-form-item label="電子郵件" prop="email">
              <va-input placeholder="請輸入您的電子郵件" v-model="user.email"></va-input>
            </va-form-item>
          </va-form>
          <ud-button @click="formSubmit">送出表單</ud-button>
          <div class="mo">MutationObserver</div>
          <ud-button max-width="200px">按鈕</ud-button>
          <h1>{{ userData.name }}</h1>
          <ud-button @click="postData">POST</ud-button>
          <ud-flex>
            <ud-button @click="alert">Alert</ud-button>
            <ud-button @click="confirm">Confirm</ud-button>
            <ud-button @click="isModalShow = 1">Modal</ud-button>
          </ud-flex>
          <ud-switch v-model="switchVal"></ud-switch>
          <ud-flex>
            <p>inputVal: {{ inputVal }}</p>
            <ud-input v-model="inputVal" placeholder="請輸入姓名" maxlength="4" @focus="onFocus"></ud-input>
            <p>textareaVal: {{ textareaVal }}</p>
            <ud-textarea v-model="textareaVal"></ud-textarea>
          </ud-flex>
          <p>radioVal: {{ radioVal }}</p>
          <ud-radio v-model="radioVal" :options="formObj" flex></ud-radio>
          <p>acceptVal: {{ acceptVal }}</p>
          <ud-checkbox v-model="acceptVal" :options="{false: '我同意使用者條款'}"></ud-checkbox>
          <p>checkboxVal: {{ checkboxVal }}</p>
          <ud-checkbox v-model="checkboxVal" :options="formObj" flex></ud-checkbox>
          <p>selectVal: {{ selectVal }}</p>
          <ud-select v-model="selectVal" :options="formArr" ref="test"></ud-select>
          <h1>{{ form }}</h1>
          <formulate-form v-model="form" @submit="success" name="my-form">
            <vf-item label="姓名">
              <vf-name></vf-name>
            </vf-item>
            <vf-item label="性別">
              <vf-gender></vf-gender>
            </vf-item>
            <vf-item label="手機">
              <vf-phone></vf-phone>
            </vf-item>
            <vf-item label="E-mail">
              <vf-mail></vf-mail>
            </vf-item>
            <vf-item label="身分證字號">
              <vf-idcard></vf-idcard>
            </vf-item>
            <vf-item label="開始日期">
              <vf-date name="startAt"></vf-date>
            </vf-item>
            <vf-item label="地址">
              <vf-address-group></vf-address-group>
            </vf-item>
            <vf-accept>
              <p>我同意酷必資訊<a href="https://goo.gl/">使用者條款</a>!</p>
            </vf-accept>
          </formulate-form>
          <ud-flex>
            <ud-button plain @click="$formulate.reset('my-form')">清除</ud-button>
            <ud-button @click="$formulate.submit('my-form')">送出</ud-button>
          </ud-flex>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.common.dev.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@braid/vue-formulate@2.4.3/dist/formulate.min.js"></script>
    <script>
      if(!window.Vue){
        document.write(`
          <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"><\/script>
          <script src="https://cdn.jsdelivr.net/npm/axios@0.19.2/dist/axios.min.js"><\/script>
        `);
      }
    </script>
    <script src="js/ud-modules.js"></script>
    <script src="js/ud-modules-extra.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
