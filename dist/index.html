<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1 shrink-to-fit=no maximum-scale=1 user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta property="og:image" content="http://static.naver.jp/line_lp/img/ogp.png">
    <meta property="og:title" content="frontend">
    <meta property="og:description" content="frontend">
    <link href="img/favicon.ico" rel="shortcut icon">
    <title>frontend</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-reboot.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/components.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@braid/vue-formulate@2.4.3/dist/snow.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
  </head>
  <body>
    <noscript>Your browser does not support JavaScript!</noscript>
    <div id="app">
      <div class="container">
        <div class="wrapper">
          <h1>{{ title }}</h1>
          <h1>{{form}}</h1>
          <formulate-form v-model="form" @submit="alert">
            <ud-vfinput name="email"></ud-vfinput>
            <formulate-input type="text" label="姓名" name="name" validation="required" :validation-messages="{required: '姓名不可為空'}"></formulate-input>
            <formulate-input type="checkbox" label="主推" name="osi" :options="testOptions" validation="required" :validation-messages="{required: '主推不可為空'}"></formulate-input>
            <formulate-input type="submit"></formulate-input>
          </formulate-form>
          <h1>{{form2}}</h1>
          <formulate-form v-model="form2" @submit="alert">
            <ud-vfinput name="email"></ud-vfinput>
            <formulate-input type="text" label="姓名" name="name" validation="required" :validation-messages="{required: '姓名不可為空'}"></formulate-input>
            <formulate-input type="checkbox" label="主推" name="osi" :options="testOptions" validation="required" :validation-messages="{required: '主推不可為空'}"></formulate-input>
            <formulate-input type="submit"></formulate-input>
          </formulate-form>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.common.dev.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@braid/vue-formulate@2.4.3/dist/formulate.min.js"></script>
    <script src="js/ud-dev.js"></script>
    <script src="js/ud-modules.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
