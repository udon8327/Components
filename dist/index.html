<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1 shrink-to-fit=no maximum-scale=1 user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta property="og:image" content="http://static.naver.jp/line_lp/img/ogp.png">
    <meta property="og:title" content="frontend">
    <meta property="og:description" content="frontend">
    <link href="img/favicon.ico" rel="shortcut icon">
    <title>frontend</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-reboot.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/ud-modules.css" rel="stylesheet">
    <link href="css/ud-dev.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
  </head>
  <body>
    <noscript>Your browser does not support JavaScript!</noscript>
    <div id="app">
      <ud-alert v-model="isAlertShow" mask-cancel :message="alertMessage"></ud-alert>
      <ud-confirm :is-show="isConfirmShow" mask-cancel :message="confirmMessage" @cancel="isConfirmShow = 0" @confirm="$formulate.submit('my-form')"></ud-confirm>
      <ud-modal :is-show="isModalShow" mask-cancel has-cancel :message="modalMessage" @cancel="isModalShow = 0"><img src="https://imgur.com/DIC7dRT.jpg" alt=""></ud-modal>
      <div class="container">
        <div class="wrapper">
          <p>inputVal: {{ inputVal }}</p>
          <ud-input v-model="inputVal" placeholder="請輸入姓名"></ud-input>
          <hr>
          <p>textareaVal: {{ textareaVal }}</p>
          <ud-textarea v-model="textareaVal"></ud-textarea>
          <hr>
          <p>radioVal: {{ radioVal }}</p>
          <ud-radio v-model="radioVal" :options="formObj"></ud-radio>
          <hr>
          <p>acceptVal: {{ acceptVal }}</p>
          <ud-checkbox v-model="acceptVal"></ud-checkbox>
          <hr>
          <p>checkboxVal: {{ checkboxVal }}</p>
          <ud-checkbox v-model="checkboxVal" :options="formObj"></ud-checkbox>
          <hr>
          <p>selectVal: {{ selectVal }}</p>
          <ud-select v-model="selectVal" :options="formObj"></ud-select>
          <hr>
          <ud-button @click="showAlert('alert開了')">alert</ud-button>
          <ud-button @click="showConfirm('confirm開了')">confirm</ud-button>
          <ud-button @click="showModal('modal開了')">modal</ud-button>
          <h1>{{ form }}</h1>
          <formulate-form v-model="form" @submit="alert" name="my-form">
            <ud-vf-item label="姓名">
              <ud-name></ud-name>
            </ud-vf-item>
            <ud-vf-item label="性別">
              <ud-gender></ud-gender>
            </ud-vf-item>
            <ud-vf-item label="手機">
              <ud-phone></ud-phone>
            </ud-vf-item>
            <ud-vf-item label="E-mail">
              <ud-mail></ud-mail>
            </ud-vf-item>
            <ud-vf-item label="身分證字號">
              <ud-idcard></ud-idcard>
            </ud-vf-item>
            <ud-vf-item label="開始日期">
              <ud-date name="startAt"></ud-date>
            </ud-vf-item>
            <ud-vf-item label="地址">
              <ud-address-group></ud-address-group>
            </ud-vf-item>
            <ud-accept>
              <p>我同意酷必資訊<a href="https://goo.gl/">使用者條款</a>!</p>
            </ud-accept>
          </formulate-form>
          <ud-button plain @click="$formulate.reset('my-form')">清除</ud-button>
          <ud-button @click="$formulate.submit('my-form')">送出</ud-button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.common.dev.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@braid/vue-formulate@2.4.3/dist/formulate.min.js"></script>
    <script>
      !window.Vue && document.write(`
        <link href="https://pro.fontawesome.com/releases/v5.13.1/css/fontawesome.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/animate.css@3.7.2/animate.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/element-ui@2.13.2/lib/theme-chalk/index.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"><\/script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"><\/script>
        <script src="https://cdn.jsdelivr.net/npm/axios@0.19.2/dist/axios.min.js"><\/script>
        <script src="https://cdn.jsdelivr.net/npm/@braid/vue-formulate@2.4.3/dist/formulate.min.js"><\/script>
        <script src="https://cdn.jsdelivr.net/npm/element-ui@2.13.2/lib/index.js"><\/script>
      `);
    </script>
    <script src="js/ud-modules.js"></script>
    <script src="js/ud-dev.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
