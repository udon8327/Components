<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1 shrink-to-fit=no maximum-scale=1 user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta property="og:image" content="http://static.naver.jp/line_lp/img/ogp.png">
    <meta property="og:title" content="frontend">
    <meta property="og:description" content="frontend">
    <link href="img/favicon.ico" rel="shortcut icon">
    <title>frontend</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-reboot.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/components.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
  </head>
  <body>
    <noscript>Your browser does not support JavaScript!</noscript>
    <div id="app">
      <div class="container">
        <div class="wrapper">
          <h1>{{ title }}</h1>
          <ud-input v-model="title" name="test"></ud-input>
          <ud-textarea :rows="5" v-model="title"></ud-textarea>
          <ud-button icon="fas fa-plus" circle disabled @click="alert"></ud-button>
          <ud-button icon="fas fa-angle-left" block round @click="alert" plain :min-width="200">回上一頁</ud-button>
          <ud-button icon="fas fa-angle-left" @click="alert" :min-width="200">回上一頁</ud-button>
          <ud-button icon="fas fa-angle-left" :radius="5" loading @click="alert">確定</ud-button>
          <h1>{{ radio }}</h1>
          <hm-radio v-model="radio" label="A">選項1</hm-radio>
          <hm-radio v-model="radio" label="B">選項2</hm-radio>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.common.dev.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/components.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
