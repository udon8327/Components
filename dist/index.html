<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1 shrink-to-fit=no maximum-scale=1 user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link href="img/favicon.ico" rel="shortcut icon">
    <title>frontend</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-reboot.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/components.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="wrapper">
          <ud-loading></ud-loading>
          <ud-notify type="success" msg="這是通知"></ud-notify>
          <ud-button @click="showModal = true">Show Modal</ud-button>
          <ud-modal v-if="showModal" @close="showModal = false">
            <h3 slot="header">custom header</h3>
          </ud-modal>
          <div class="box">
            <ud-ellipsis :max-line="1">文字測試文字測試文字測試文字測試文字測試文字測試文字測試文字測試文字測試文字測試文字測試文字測試文字測試文字測試文字測試文字測試文字測試文字測試文字測試文字測試文字</ud-ellipsis>
          </div>
          <h2 id="aa">{{agree ? "同意": "不同意"}}</h2>
          <ud-button @click="agree = !agree" icon="fab fa-adobe" :disabled="disabled" round>456</ud-button>
          <ud-button @click="disabled = !disabled" round>開關</ud-button>
          <ud-input v-model="title"></ud-input>
          <ud-image-upload></ud-image-upload>
          <ud-image-upload-multiple></ud-image-upload-multiple>
          <ud-youtube-api video-id="p6qjpdi8XuE" :start="4" mute></ud-youtube-api>
          <p>還剩
            <ud-countdown :time="10" @timeup="timeup"></ud-countdown>秒
          </p>
          <ud-button @click="timereset">重新計時</ud-button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.common.dev.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/components.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
